<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>1 sat = CLP</title>
<style>
  body {
    background:#111;
    color:#0f0;
    font-family: monospace;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  #hero {
    margin-bottom:0.5em;
    font-size:1.5em;
  }
  #hero a {
    color:#0f0;
    text-decoration:none;
  }
  #desc {
    margin-bottom:2em;
    text-align:center;
  }
  #illustration {
    margin-bottom:1em;
    width:200px;
  }
  #value {
    font-size:4em;
  }
  #timestamp {
    margin-top:1em;
    font-size:1em;
    color:#888;
  }
  #footer {
    margin-top:2em;
    font-size:0.8em;
    color:#888;
  }
</style>
</head>
<body>
<h1 id="hero"><a href="https://achicrip.org" target="_blank">Asociación Chilena de Criptotecnologías</a></h1>
<p id="desc">Esta página muestra el valor de 1 satoshi en pesos chilenos, actualizado cada 30 segundos.</p>
<img id="illustration" src="img/bitcoin_aplasta_peso.png" alt="Bitcoin aplastando a un peso chileno" />
<div id="value">Cargando...</div>
<div id="timestamp"></div>
<footer id="footer">© 2025 goro2030 para Achicrip. Este software es <a href="https://github.com/goro2030/1sat1CLP" target="_blank">open source en GitHub</a>.</footer>
<script>
async function fetchSat(){
  try {
    const res = await fetch('https://api.yadio.io/exrates/btc');
    const data = await res.json();
    const priceCLP = data.BTC.CLP;
    const sat = priceCLP / 100000000;

    const num = sat.toLocaleString('es-CL', {
      minimumFractionDigits: 3,
      maximumFractionDigits: 3
    });
    document.getElementById('value').textContent =
      `1 satoshi = ${num} pesos chilenos`;
    document.getElementById('timestamp').textContent = new Date().toLocaleTimeString('es-CL');
  } catch(e){
    document.getElementById('value').textContent = 'Error';
  }
}
fetchSat();
setInterval(fetchSat, 30000);
</script>
</body>
</html>
